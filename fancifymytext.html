<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Fancify my Text</h1>
		<!--
		A field for users to enter large (multi-line) amounts of text.
			It should be 4 rows by 30 columns in size.
			Wrap it in a bordered field set box with the label "Text".
		
		Add a second bordered field set box labeled "Fancify" that contains the following controls:
			A button labeled: Bigger!
			Two radio buttons labeled "FancyShmancy" and "BoringBetty"
		-->>

		<fieldset>
			<legend>Text</legend> 
			<textarea
			id="fancy"
			name="fancy"
			rows="4"
			cols="30"
			>
		</textarea>
		<br>
		</fieldset>
		<fieldset>
			<legend> Fancify </legend>
			<button id="big">
				Bigger!
			</button><br>
			<input type="radio" id="FancyShmancy" name="style"/>
			<label for="FancyShmancy"> FancyShmancy</label>
			<input type="radio" id="BoringBetty" name="style"/>
			<label for="BoringBetty"> BoringBetty</label><br>
			<button id="moo">
				Moo
			</button>
		</fieldset>


		<script src=fancifymytext.js></script> 	<!--querySelector searches after the button loads. 
													doesn't work if this is linked before button
													is loaded-->
	</body>
</html>
